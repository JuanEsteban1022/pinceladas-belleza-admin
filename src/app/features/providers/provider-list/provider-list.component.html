<div class="providers-container">
    <div class="providers-header">
        <h2>Gesti√≥n de Proveedores</h2>
        <button pButton label="Nuevo Proveedor" icon="pi pi-plus" routerLink="/providers/new"></button>
    </div>

    <p-toast></p-toast>

    <p-card>
        <p-table [value]="providers" [loading]="loading" [paginator]="true" [rows]="10"
            [globalFilterFields]="['nombre', 'contacto']" filterDisplay="menu">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <h5>Lista de Proveedores</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText placeholder="Buscar proveedor..." [(ngModel)]="searchValue" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">ID</th>
                    <th pSortableColumn="nombre">Nombre</th>
                    <th pSortableColumn="contacto">Contacto</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-provider>
                <tr>
                    <td>{{provider.id}}</td>
                    <td>{{provider.nombre}}</td>
                    <td>{{provider.contacto}}</td>
                    <td>
                        <div class="action-buttons">
                            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-success"
                                [routerLink]="['/providers/edit', provider.id]" pTooltip="Editar"></button>
                            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                                (click)="deleteProvider(provider)" pTooltip="Eliminar"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
